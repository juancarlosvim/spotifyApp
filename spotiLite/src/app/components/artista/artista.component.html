<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" alt="" class="img-thumbnail">
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank"> Ir a la página del artista</a>
    </p>
  </div>
  <div class="col-4 text-right">
      <button routerLink="/search" class="btn btn-outline-danger"> Volver</button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Album</th>
            <th>Canción</th>
            <th>Vista previa</th>
          </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let topTrack of topTracks">
            <td>
              <img [src]="topTrack.album.images | noimage" alt="" class="img-thumb">
            </td>
            <td>{{topTrack.album.name}}</td>
            <td>{{topTrack.name}}</td>
            <td>
              <audio [src]="topTrack.preview_url" controls></audio>
            </td>
          </tr>
        </tbody>

      </table>
  </div>
</div>
