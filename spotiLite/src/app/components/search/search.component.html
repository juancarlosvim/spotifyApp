<div class="row">
  <div class="col">
    <input type="text" #valorBusqueda (keyup)="buscar(valorBusqueda.value)" class="form-control" placeholder="Buscar un artista">
  </div>
</div>

<div class="card-columns m-5">
  <div class="card" *ngFor="let artista of artists">
    <img class="card-img-top" [src]="artista.images | noimage " alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{artista.name}}</h5>

    </div>
  </div>
</div>
